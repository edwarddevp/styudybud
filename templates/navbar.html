<a href="/">
  <h1>LOGO</h1>
</a>

<form action="{% url 'home' %}">
  <input
    type="text"
    name="q"
    placeholder="Search room, topic or host"
    value="{{ request.GET.q }}"
  />
</form>

{% if request.user.is_authenticated %}
<p>Hello {{ request.user }}</p>
<a href="{% url 'logout' %}">Logout</a>
{% else %}
<a href="{% url 'login' %}">Login</a>
{% endif %}

<hr />
